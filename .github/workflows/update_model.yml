name: Update Model

on:
  schedule:
    - cron: "0 3 * * *" # Run every day at 03:00 UTC / 23:00 EDT
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ELECTIONMODELKEY }}

      - name: Install build essentials and OpenSSL
        run: sudo apt-get update && sudo apt-get install -y build-essential libssl-dev
        
      - name: Clone git-crypt repository
        run: git clone https://github.com/AGWA/git-crypt.git
        
      - name: Update OpenSSL functions
        run: |
          sed -i 's/AES_set_encrypt_key/AES_set_encrypt_key_v3/g' git-crypt/crypto-openssl-10.cpp
          sed -i 's/AES_encrypt/AES_encrypt_v3/g' git-crypt/crypto-openssl-10.cpp
          sed -i 's/HMAC_cleanup/EVP_cleanup/g' git-crypt/crypto-openssl-10.cpp
        
      - name: Build and install git-crypt
        run: |
          cd git-crypt
          make && sudo make install PREFIX=/usr/local
      
      - name: Confirm git-crypt installation
        run: git-crypt --version
      
      - name: Unlock git-crypt
        run: |
          echo "${{ secrets.GIT_CRYPT_KEY }}" | base64 -d > ./git-crypt-key
          git-crypt unlock ./git-crypt-key
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install git-crypt

      - name: Run the script
        env:
            FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python code/data_fetcher.py --all

      - name: Commit and push if there are changes
        run: |
          git-crypt lock
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@users.noreply.github.com"
          git pull
          git add .
          git diff-index --quiet HEAD || git commit -m "Update model"
          git push https://${{ secrets.GITHUB_ACTOR }}:${{ secrets.ELECTIONMODELKEY }}@github.com/BPR-Data-Team/ElectionModel2024.git

  run-r-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ELECTIONMODELKEY }}

      - name: Install git-crypt
        run: |
          git clone https://github.com/AGWA/git-crypt.git
          cd git-crypt && make && make install PREFIX=/opt/project
          echo "/opt/project/bin" >> $GITHUB_PATH

      - name: Unlock git-crypt
        run: |
          echo ${{ secrets.GIT_CRYPT_KEY }} | base64  -d > ./git-crypt-key
          github-bin/git-crypt unlock ./git-crypt-key
          rm ./git-crypt-key   
      
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 1
          dependencies: '"hard"'
          packages: |
            any::tidyverse
            any::tidycensus
            any::meta

      - name: List installed packages
        run: Rscript -e "print(installed.packages()[, c('Package', 'LibPath')])"

      - name: Run the R script
        env:
            CENSUS_API_KEY: ${{ secrets.CENSUS_API }}
        run: |
          Rscript code/ContinuousCleaning/CensusDemographics.R 
          Rscript code/ContinuousCleaning/Fundamentals.R
          Rscript code/ContinuousCleaning/FEC.R
          Rscript code/ContinuousCleaning/PollingAverages.R
          Rscript code/ContinuousCleaning/CombiningData.R

      - name: Commit and push if there are changes
        run: |
          git-crypt lock
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@users.noreply.github.com"
          git pull
          git add .
          git diff-index --quiet HEAD || git commit -m "Update model"
          git push https://${{ secrets.GITHUB_ACTOR }}:${{ secrets.ELECTIONMODELKEY }}@github.com/BPR-Data-Team/ElectionModel2024.git
